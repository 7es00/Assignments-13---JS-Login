<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div
      class="form-box text-white p-4 rounded shadow w-100"
      style="max-width: 400px"
    >
      <h2 class="text-center mb-4 text-info">Smart Login System</h2>

      <div id="loginError" class="alert alert-danger d-none" role="alert"></div>

      <form id="loginForm">
        <div class="mb-3">
          <input
            type="email"
            class="form-control text-white border border-secondary"
            placeholder="Enter your email"
            id="loginEmail"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control text-white border border-secondary"
            placeholder="Enter your password"
            id="loginPassword"
            required
          />
        </div>
        <button type="submit" class="btn btn-outline-info w-100">Login</button>
      </form>

      <p class="text-center mt-3">
        Don't have an account?
        <a href="register.html" class="text-decoration-none text-info"
          >Register</a
        >
      </p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
